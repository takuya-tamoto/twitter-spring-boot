signupForm.name=名前
NotBlank.signupForm.name={0}を入力してください。
Length.signupForm.name={0}は、{1}文字以下で入力してください。

signupForm.password=パスワード
NotBlank.signupForm.password={0}を入力してください。
Length.signupForm.password={0}は、{2}桁以上、{1}桁以下で入力してください。
Pattern.signupForm.password={0}は半角英数字で入力してください。

signupForm.account=アカウント名
NotBlank.signupForm.account={0}を入力してください。
Length.signupForm.account={0}は、{1}文字以下で入力してください。

signupForm.email=メールアドレス
NotBlank.signupForm.email={0}を入力してください。
Email.signupForm.email={0}を入力してください。

