<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"></meta>
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<title>投稿</title>
</head>
<body>
	<div class="col-sm-5" th:fragment="message_contents">
		<div class="page-header">
			<h1>投稿画面</h1>
		</div>
		<form action="/message" method="post" th:object=${messageForm}>
			いま、どうしてる？<br />
			<textarea cols="100" rows="5" class="tweet-box" th:field="*{text}"></textarea>
			<br /> <button class="btn btn-primary" type="submit">つぶやく</button>（140文字まで）
		</form>

		<a th:href="@{/home}">戻る</a>
	</div>
</body>
</html>
