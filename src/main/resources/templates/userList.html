<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"></meta>
</head>
<body>
	<div th:fragment="userList_contents">
		<div class="page-header">
			<h1>ユーザー一覧</h1>
		</div>

	<table class="table table-bordered table-hover table-striped">
		<tr>
			<th class="info col-sm-2">名前</th>
			<th class="info col-sm-2">アカウント</th>
			<th class="info col-sm-2">アドレス</th>
			<th class="info col-sm-2"></th>
		</tr>
		<tr th:each="user : ${userList}">
			<td th:text="${user.name}"></td>
			<td th:text="${user.account}"></td>
			<td th:text="${user.email}"></td>
			<td><a class="btn btn-primary" th:href="@{'/userDetail/' + ${user.id}}">詳細</a></td>
		</tr>
	</table>
	<label class="text-info" th:text="${result}">結果表示</label><br/>

	<!-- <a class="btn btn-primary" th:href="@{'/userList/csv'}">CSV出力</a> -->
	</div>
</body>
</html>
